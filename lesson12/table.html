<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 4px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

  </style>
</head>
<body>


<table>
  <thead>
  <tr>
    <th>Kop 1</th>
    <th>Kop 2</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Rij 1, Cel 1</td>
    <td>Rij 1, Cel 2</td>
  </tr>
  <tr>
    <td>Rij 2, Cel 1</td>
    <td>Rij 2, Cel 2</td>
  </tr>
  </tbody>
</table>


</body>
</html>
