<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1, minimum-scale=0.75, maximum-scale=2.0, user-scalable=yes">

    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .item {
            flex: 1;
            border: 1px solid black;
            background-color: #4CAF50;
        }

        @media (max-width: 420px) {
            .container {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">box 1</div>
        <div class="item">box 2</div>
        <div class="item">box 3</div>
    </div>
</body>
</html>
