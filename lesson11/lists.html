<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List in HTML</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            padding: 10px;
            border: 1px solid black;
            margin-bottom: 10px;
            background-color: lightgray;
        }


    </style>
</head>
<body>

<ul>
    <li>Koffie</li>
    <li>Thee</li>
    <li>Melk</li>
</ul>


<ol>
    <li>Eieren</li>
    <li>Melk</li>
    <li>Brood</li>
</ol>


<dl>
    <dt>Koffie</dt>
    <dd>Een warme drank gemaakt van koffiebonen</dd>
    <dt>Thee</dt>
    <dd>Een warme drank gemaakt van theebladeren</dd>
</dl>


<ul>
    <li>Ontbijt
        <ol>
            <li>Koffie</li>
            <li>Thee</li>
        </ol>
    </li>
    <li>Lunch
        <ol>
            <li>Koffie</li>
            <li>Melk</li>
            <li>Sap</li>
        </ol>
    </li>
    <li>Diner
        <ol>
            <li>Cola</li>
            <li>Wijn</li>
            <li>Bier</li>
        </ol>
    </li>

</ul>

</body>
</html>
